      <td width="400"><p align="center">Sorry. That is incorrect.</p>
      <p>It seems counterintuitive, but the type of substance dissolved does not matter. You can dissolve an ionic substance like salt, or a molecular substance like sure, and the only thing that affects the osmotic pressure is the number of dissolved ions and/or molecules.</p></td>
