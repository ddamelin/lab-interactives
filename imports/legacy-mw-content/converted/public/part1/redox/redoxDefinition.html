  <p style="margin-top:0">Oxidation is a loss of electrons, and reduction is a gain of electrons.</p>
  <p>One mnemonic tool to remember this is the acronym <strong>OIL RIG</strong>: <br>
  <strong>O</strong>xidation <strong>I</strong>s <strong>L</strong>oss (of electrons).<br>
  <strong>R</strong>eduction <strong>I</strong>s <strong>G</strong>ain (of electrons).</p>
