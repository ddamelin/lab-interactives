    <td><strong>Newton's Laws of Motion:
      </strong>
      <ol>
        <li>Unless acted upon by some external force, the velocity of an object (or lack of velocity) will remain unchanged.</li>
        <li>Force, mass, and acceleration of an object can be described by the equation <strong>F=ma</strong>.</li>
        <li>For every  force, there is an equal and opposite force.</li>
