<script>
INTERACTIVE= {
  "title": "Absoprtion Spectra of Gas (Variable Light Frequency)",
  "publicationStatus": "draft",
  "subtitle": "Explore how monochrome light of varying frequency interacts with different gases",
  "about": "",
  "aspectRatio": 1.4,
  "fontScale": 0.8,
  "models": [
    {
      "type": "md2d",
      "id": "elementA",
      "url": "imports/legacy-mw-content/converted/sam-activities/light-matter/monochrome-absorb/gasA.json",
      "viewOptions": {
        "controlButtons": "play_reset"
      },
      "onLoad": [
        "set('loadedModelID','elementA');",
        "set('selectedModelID','elementA');",
        "setLightSourceAngle(0);",
        "setLightSourceFrequency(get('lightSourceFrequency'));",
        "setLightSourceNumber(5);",
        "setLightSourcePeriod(500);",
        "setTemperatureOfAtoms(atomsWithinRect(0,0,get('width'),get('height')),300);",
        "set('timeStepsPerTick',20);"
      ]
    },
    {
      "type": "md2d",
      "id": "elementB",
      "url": "imports/legacy-mw-content/converted/sam-activities/light-matter/monochrome-absorb/gasB.json",
      "viewOptions": {
        "controlButtons": "play_reset"
      },
      "onLoad": [
        "set('loadedModelID','elementB');",
        "set('selectedModelID','elementB');",
        "setLightSourceAngle(0);",
        "setLightSourceFrequency(get('lightSourceFrequency'));",
        "setLightSourceNumber(5);",
        "setLightSourcePeriod(500);",
        "setTemperatureOfAtoms(atomsWithinRect(0,0,get('width'),get('height')),300);",
        "set('timeStepsPerTick',20);"
      ]
    },
    {
      "type": "md2d",
      "id": "elementC",
      "url": "imports/legacy-mw-content/converted/sam-activities/light-matter/monochrome-absorb/gasC.json",
      "viewOptions": {
        "controlButtons": "play_reset"
      },
      "onLoad": [
        "set('loadedModelID','elementC');",
        "set('selectedModelID','elementC');",
        "setLightSourceAngle(0);",
        "setLightSourceFrequency(get('lightSourceFrequency'));",
        "setLightSourceNumber(5);",
        "setLightSourcePeriod(500);",
        "setTemperatureOfAtoms(atomsWithinRect(0,0,get('width'),get('height')),300);",
        "set('timeStepsPerTick',20);"
      ]
    },
    {
      "type": "md2d",
      "id": "mixture",
      "url": "imports/legacy-mw-content/converted/sam-activities/light-matter/monochrome-absorb/mixture.json",
      "viewOptions": {
        "controlButtons": "play_reset"
      },
      "onLoad": [
        "set('loadedModelID','mixture');",
        "set('selectedModelID','mixture');",
        "setLightSourceAngle(0);",
        "setLightSourceFrequency(get('lightSourceFrequency'));",
        "setLightSourceNumber(5);",
        "setLightSourcePeriod(500);",
        "setTemperatureOfAtoms(atomsWithinRect(0,0,get('width'),get('height')),300);",
        "set('timeStepsPerTick',20);"
      ]
    }
  ],
  "parameters": [
    {
      "name": "lightSourceFrequency",
      "initialValue": 3,
      "onChange": "setLightSourceFrequency(value);"
    },
    {
      "name": "loadedModelID",
      "initialValue": null
    },
    {
      "name": "selectedModelID",
      "initialValue": null,
      "onChange": [
        "if (value !== get('loadedModelID')) {",
        "  loadModel(value, ['lightSourceFrequency', 'isLightSourceEnabled']);",
        "}"
      ]
    },
    {
      "name": "isLightSourceEnabled",
      "initialValue": false,
      "onChange": [
        "if (value) {",
        "  start();",
        "  turnOnLightSource();",
        "}",
        "else {",
        "  stop();",
        "  turnOffLightSource();",
        "}"
      ]
    }
  ],
  "components": [
    {
      "type": "text",
      "id": "text-select-model",
      "text": "**Choose a substance to load**"
    },
    {
      "type": "radio",
      "id": "select-model",
      "property": "selectedModelID",
      "options": [
        {
          "text": "Gas A",
          "value": "elementA"
        },
        {
          "text": "Gas B",
          "value": "elementB"
        },
        {
          "text": "Gas C",
          "value": "elementC"
        },
        {
          "text": "Mixture",
          "value": "mixture"
        }
      ]
    },
    {
      "type": "button",
      "id": "enable-light-source",
      "text": "Shine light on mixture",
      "action": [
        "set('isLightSourceEnabled', true);"
      ]
    },
    {
      "type": "button",
      "id": "stop-model",
      "text": "Stop",
      "action": "stop()"
    },
    {
      "type": "slider",
      "id": "select-light-source-frequency",
      "min": 1,
      "max": 15,
      "steps": 14,
      "property": "lightSourceFrequency",
      "labels": [
        {
          "value": 1,
          "label": "Low"
        },
        {
          "value": 15,
          "label": "Hi"
        }
      ],
      "title": "Frequency of light source"
    }
  ],
  "layout": {
    "left": [
      [
        "text-select-model"
      ],
      [
        "select-model"
      ]
    ],
    "bottom": [
      ["enable-light-source", "stop-model"],
      ["select-light-source-frequency"]
    ]
  },
  "template": [
      {
        "id": "left",
        "top": "model.top",
        "height": "model.height",
        "right": "model.left",
        "padding-right": "0.5em"
      },
      {
        "id": "right",
        "top": "model.top",
        "height": "model.height",
        "left": "model.right",
        "padding-left": "1em",
        "padding-right": "0.5em"
      },
      {
        "id": "bottom",
        "top": "model.bottom",
        "left": "model.left",
        "width": "model.width",
        "align": "center"
      }
    ]
};
</script>
